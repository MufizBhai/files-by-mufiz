<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo" onmouseover="handleMouseEvent(event)" onmouseout="handleMouseEvent2(event)">hello</div>
   <script>
        function handleMouseEvent(event)
        {
            const demo = document.getElementById('demo')
            demo.style.color="red";
        }
        function handleMouseEvent2(event)
        {
            const demo = document.getElementById('demo')
            demo.style.color="black";
        }
   </script> 
</body>
</html>
