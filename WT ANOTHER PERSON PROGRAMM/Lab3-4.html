<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <div id="demo1"></div>
    <script>
        let a = ["Krish","Rakshil","Pavan"];
        let text = a.join("**");
        
        document.getElementById("demo").innerHTML = text;
        
        let b = "My name, is krish";
        let text1 = b.split(",");
        
        document.getElementById("demo1").innerHTML = text1;
    </script>
</body>
</html>
