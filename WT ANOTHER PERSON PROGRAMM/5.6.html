<!DOCTYPE html>
<html>
<head>
  <title>CRUD Example</title>
</head>
<body>

<script>
  var arr = ['apple', 'banana', 'cherry'];
 document.write(arr);
 document.write('<br>');

  arr.push('date');
  document.write(arr);
  document.write('<br>');

  arr.pop();
  arr.push('blueberry');
  document.write(arr);
  document.write('<br>');

  arr.shift();
  document.write(arr);
  document.write('<br>');

  arr.unshift('mango');
  document.write(arr);
  document.write('<br>');
</script>

</body>
</html>
