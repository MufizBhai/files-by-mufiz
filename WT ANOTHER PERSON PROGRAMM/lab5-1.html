<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="a"></div>
    <div id="demo"></div>
    <script>
        let age = [10,20,30,40,50];
        document.getElementById("a").innerHTML = "SOME METHOD"
        document.getElementById("demo").innerHTML = age.some(fun);

        function fun(a){
            return a > 18;
        }
    </script>
</body>
</html>
