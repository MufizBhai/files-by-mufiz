<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str = "Hello world"

        //charAt
        charat = str.charAt()
        console.log(charat)

        //charcodeat
        var a = str.charCodeAt()
        console.log("charcodeat   "+a)

        //startswith
        var b=str.startsWith("H")
        console.log("startswith   "+b)

        //endswith
        var c=str.endsWith("l")
        console.log("endswith   "+c)

        //includes
        var d=str.includes("Hello")
        var e=str.includes("darshan")
        console.log("include  "+d)
        console.log("include   "+e)

        //indexof
        var f=str.indexOf("l")
        console.log("indexof   "+f)

        //lastindexof
        var g=str.lastIndexOf("l")
        console.log("lastindexof   "+g)


        //match
        var h=str.match("Hello")
        var i=str.match("darshan")
        console.log(h)
        console.log("match  "+i)

        //repeat
        var j=str.repeat(2)
        console.log("repeat   "+j)

        //replace
        var k = str.replace("Hello","hi")
        console.log("replace   "+k)


        //search
        var l = str.search("w")
        console.log(l)

        //split
        var m = str.split(" ")
        console.log(m)


        //substr
        var n = str.substr(0 , 4)
        console.log(n)

        //substring
        var o = str.substring(0 , 4)
        console.log(o)

        //tostring
        var p = str.toString()
        console.log(p)

        //trim()
        var st = "   hello world    "
        var q = st.trim()
        console.log(q)
    </script>
</body>
</html>
