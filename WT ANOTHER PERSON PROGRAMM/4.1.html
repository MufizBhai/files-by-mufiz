<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ---push
        let arr=[2,7,3,4,5];
        arr.push(6);
        document.write(arr,"<br>");
    // ---pop
        arr.pop();
        document.write(arr,"<br>");

    // --- shift
        arr.shift();
        document.write(arr,"<br>");

    // ---unshift
        arr.unshift(8);
        document.write(arr,"<br>");

    // sort
    arr.sort();
    document.write(arr,"<br>");

    // reverse
    arr.reverse();
    document.write(arr,"<br>");

    

    </script>
</body>
</html>
