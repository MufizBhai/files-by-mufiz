<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        let num = [10,20,30,40,50,60,70];
        document.getElementById("demo").innerHTML = num.filter(fun);

        function fun(n){
            return n>50;
        }
    </script>
</body>
</html>
