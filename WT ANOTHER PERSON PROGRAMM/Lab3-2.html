<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        class student{
            constructor(name,age){
                this.name = name
                this.age = age
            }
        }

        const stu1 = new student("Krish",20)
        const stu2 = new student("Rakshil",120)
        
        document.getElementById("demo").innerHTML = stu1.name + "    " + stu2.name + "  and age   " + stu1.age + "   "+ stu2.age;
    </script>
</body>
</html>
