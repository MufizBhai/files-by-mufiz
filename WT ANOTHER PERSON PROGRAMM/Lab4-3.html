<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Enter value"));
        var b = parseInt(prompt("Enter value"));

        var suma = (a,b) => a+b;
        var sub = (a,b) => a-b;
        var mul = (a,b) => a*b;
        var div = (a,b) => a/b;


        console.log("Sum  "+suma(a,b));
        console.log("sub  "+sub(a,b));
        console.log("mul  "+mul(a,b));
        console.log("div  "+div(a,b));
    </script>
</body>
</html>
