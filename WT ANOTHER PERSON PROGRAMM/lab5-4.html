<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        const number = [100,50,20];

        document.getElementById("demo").innerHTML = number.reduce(fun);

        function fun(total ,num){
            return total - num;
        }
    </script>
</body>
</html>
