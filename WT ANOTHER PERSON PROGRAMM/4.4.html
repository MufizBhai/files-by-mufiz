<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var count=0;
        var n=parseInt(prompt("Enter Numbeer :"));

        var arrfn=(n)=>{
            for(i=2;i<n;i++){
                if(n%i==0){
                    count++;
                }

            }
        };
        arrfn(n);
        if(count==0){
            document.write("Enter Number Is Prime");
        }
        else{
            document.write("Enter Number Is Not-Prime");
        }
    </script>
</body>
</html>
