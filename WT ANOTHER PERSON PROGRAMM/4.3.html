<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var a= parseInt(prompt("enter the number :"));
        var flag=0;
        for(i=2;i<=a;i++){
            if(a%i==0){
                flag=1;
            }
        }
            if(flag==0){
            document.write("number is  prime",a);
           }
           else{
            document.write("number is not prime",a);
           }
            
        
    </script>
</body>
</html>
