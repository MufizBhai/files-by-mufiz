<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        let text = ""
        const arr = ["Krish","Rakshil","Pavan"];
        arr.forEach(fun);

        document.getElementById("demo").innerHTML = text;

        function fun(item,index){
            text+=index + "  " + item + "<br>";
        }


    </script>
</body>
</html>
