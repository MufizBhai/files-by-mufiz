<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str = "Hello world"

        //slice
        var a = str.slice(0,7)
        console.log(a)

        //tolowercase
        var b = str.toLowerCase()
        console.log(b)

        // touppercase
        var c = str.toUpperCase()
        console.log(c)

        //valueof
        var st = 1234
        var d = st.valueOf()
        console.log(d)

        // fromcharcode
        var e = String.fromCharCode(65)
        console.log(e)
    </script>
</body>
</html>
