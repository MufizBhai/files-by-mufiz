<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        var n = parseInt(prompt("Enter Value"));
        var prime = n => {
            if(n<=1) return false;
            for(let i=2;i<n;i++){
                if(n%i==0) return false;
            }
            return true;

        };

        let f = prime(n);

        if(f==true){
            console.log("Prime")
        }
        else{
            console.log("Not prime");
        }
    </script>
</body>
</html>
