<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family:monospace;
            line-height: 10px; 
        }
    </style>
</head>
<body>
    <script>
        let n = parseInt(prompt("Enter a number="))
        for (let i=1; i<=n; i++){
            for(let j=1; j<=n; j++){
                if(j<=n-i){
                    document.write("&nbsp");
                }
                else{
                    document.write("* ")
                }
            }
            document.write("<br/>")
        }
        </script>
    </body>
    </html>
